<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabataty Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Centered Brand Header -->
        <header class="brand-header">
            <div class="logo-container">
                <i class="fas fa-leaf logo-icon"></i>
                <h1 class="brand-title">Nabataty Dashboard</h1>
            </div>
        </header>
        
        <!-- Metric Cards Section -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="metric-content">
                    <div class="metric-value" id="totalOrders">0</div>
                    <div class="metric-label">Total Orders</div>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="metric-content">
                    <div class="metric-value" id="totalRevenue">$0</div>
                    <div class="metric-label">Total Revenue</div>
                </div>
            </div>
        </div>

        <!-- Bar Chart Section -->
        <div class="chart-container">
            <!-- Segmented Control for View Switching -->
            <div class="segmented-control-container">
                <div class="segment-controls">
                    <select id="periodSelect" class="period-select">
                        <option value="year">Year</option>
                        <option value="quarter">Quarter</option>
                        <option value="month">Month</option>
                        <option value="day">Day</option>
                        <option value="custom">Custom Range</option>
                    </select>
                    <div id="customDateInputs" class="custom-date-inputs" style="display:none;">
                        <input type="date" id="startDate"> to <input type="date" id="endDate">
                        <button id="applyCustomRange" class="apply-btn">Apply</button>
                    </div>
                    <button id="compareToggle" class="compare-btn"><i class="fas fa-exchange-alt"></i> Compare with 2024</button>
                </div>
            </div>

            <h2 id="chartTitle" class="chart-title">2025 Revenue & Orders</h2>
            
            <!-- Interactive Bar Chart -->
            <div class="chart-wrapper">
                <canvas id="revenueOrdersBarChart"></canvas>
            </div>
            
            <!-- Comparison Summary Section -->
            <div id="comparisonSummary" class="comparison-summary" style="display: none;">
                <h3 class="comparison-title" id="comparisonTitle">Year-over-Year Comparison</h3>
                <div class="comparison-grid">
                    <div class="comparison-card">
                        <div class="comparison-header">
                            <i class="fas fa-chart-line"></i>
                            <span>Revenue</span>
                        </div>
                        <div class="comparison-content">
                            <div class="comparison-values">
                                <div class="current-value"><span id="revenue2025">$0</span></div>
                                <div class="previous-value">vs <span id="revenue2024">$0</span></div>
                            </div>
                            <div class="comparison-growth">
                                <span class="growth positive" id="revenueGrowth">+0.0%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="comparison-card">
                        <div class="comparison-header">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Orders</span>
                        </div>
                        <div class="comparison-content">
                            <div class="comparison-values">
                                <div class="current-value"><span id="orders2025">0</span></div>
                                <div class="previous-value">vs <span id="orders2024">0</span></div>
                            </div>
                            <div class="comparison-growth">
                                <span class="growth positive" id="ordersGrowth">+0.0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
